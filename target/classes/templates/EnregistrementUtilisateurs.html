<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width" />
		
		<title>Enregistrement des utilisateurs</title>
		
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
			integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
			crossorigin="anonymous" />
	</head>
	
	<body>
		<div class="panel panel-default">
			<h4 th:inline="text">Bonjour [[${#httpServletRequest.remoteUser}]]!</h4>
	        <form th:action="@{/logout}" method="post">
	            <input type="submit" value="Sign Out"/>
	        </form>
		</div>	
			
		<div class="panel panel-default" style="margin: 10px;">
			<div class="panel-heading">
				<h1 class="panel-title">Enregistrement des Utilisateurs</h1> 
			</div>
			
			<div class="panel-body">
				<form class="form-inline" method="post" th:object="${utilisateur}" th:action="@{/utilisateurs}" style="margin: 20px 0">
					<div class="form-group">						
						<input type="text" class="form-control" placeholder="Nom" th:field="*{nom}" />
						<input type="password" class="form-control" placeholder="Mot de passe" th:field="*{motdepasse}" />
						<input type="text" class="form-control" placeholder="Email" th:field="*{email}" />
						<button type="submit" class="btn btn-primary">Ajouter</button>		
					</div>
				</form> 
			
			
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nom</th>
							<th>Mod de passe</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="utilisateur : ${utilisateurs}">
							<td th:text="${utilisateur.id}"></td>
							<td th:text="${utilisateur.nom}"></td>
							<td th:text="${utilisateur.motdepasse}"></td>
							<td th:text="${utilisateur.email}"></td>
						</tr>
					</tbody>					
				</table>
			</div>
		</div>
	</body>
</html>
